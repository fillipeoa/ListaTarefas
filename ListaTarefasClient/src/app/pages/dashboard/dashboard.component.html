<div class="dashboard-conteudo">
    <p class="conteudo-titulo">Minhas Tarefas</p>
    <p class="conteudo-data">{{ dataAtual | formatarDataExtenso }}</p>

    <div class="row">
        <div class="col-lg-4 col-sm-12 mt-2">
            <app-card-resumo
                [titulo]="'Resumo de Hoje'"
                [porcentagem]="'20%'"
                [icone]="'fa-solid fa-calendar-week'"
            >
            ></app-card-resumo>
        </div>
        <div class="col-lg-4 col-sm-12 mt-2">
            <app-card-resumo
                [titulo]="'Resumo da Semana'"
                [porcentagem]="'20%'"
                [icone]="'fa-solid fa-calendar-week'"
            >
            ></app-card-resumo>
        </div>
        <div class="col-lg-4 col-sm-12 mt-2">
            <app-card-resumo
                [titulo]="'Resumo do MÃªs'"
                [porcentagem]="'20%'"
                [icone]="'fa-solid fa-calendar-week'"
            >
            ></app-card-resumo>
        </div>
    </div>

    <hr class="divisor-pagina">

    <div class="row">
        <div class="col-9">
            <app-filtro-lateral></app-filtro-lateral>
        </div>
        <div class="col-3">
            <p-button label="Nova Tarefa" icon="pi pi-plus" class="btn-nova-tarefa"/>
        </div>
    </div>

    <div class="mt-4 div-tabela">
        <p-table
            [value]="products"
            [paginator]="true"
            [rows]="10"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:'USD'}}</td>
                    <td>{{product.category}}</td>
                    <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" /></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
